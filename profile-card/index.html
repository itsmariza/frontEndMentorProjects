<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="top"></div>

        <div class="middle">
          <div class="profile-image"></div>
          <h1>Victor Crest <span>26</span></h1>
          <h2>London</h2>
        </div>

        <div class="bottom">
          <div class="stat1">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="stat2">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="stat3">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
